version: 2.1
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
#      - restore_cache:
#          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      
      - run:
          name: Build back-end
          command: |
            cd backend
            npm install
            npm build



workflows:
  hello:
    jobs:
      - build-frontend